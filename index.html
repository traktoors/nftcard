<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div role="article" class="card">
        <div class="main-img">
            <img class="hover-icon" src="icon-view.svg" alt="view">
            <img class="img-nfc" src="image-equilibrium.jpg" alt="NFC design">
        </div>
        <div class="description">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="balance">
            <div class="stock">
                <img class="img-crypto" src="icon-ethereum.svg" alt="ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="timeleft">
                <img class="img-time" src="icon-clock.svg" alt="time">
                <p>3 days left</p>
            </div>
        </div>
        <div class="author">
            <img class="img-profile" src="image-avatar.png" alt="profile picture">
            <p>Creation of <a>Jules Wyvern</a></p>
        </div>
    </div>
</body>

</html>
